<!DOCTYPE html>
<html>

<head>

	<title> PRO MERN STACK </title>

	<script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>

	<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>

	<script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
	
	<style>

		.h1class{
			color: red;
		}

	</style>
		
</head>


<body>

		<!-- use the following elements; p, h, img, anchor(link to internal and external sections), dead links, turn image into link, ol, ul,
	  		text field, radio button, checkbox, forms, required attribute, button, div 

	  	-->

	<div id="content"> </div>

	<script type="text/babel">
		const element = (<div title="outer-div"> 

					<h1 className={"h1class"}> Hello World </h1>
				</div>);

		ReactDOM.render(element, document.getElementById('content'));
	</script>

</body>


</html>
